<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <img src="./logo.JPG" alt="Company logo" />
      <h1 class="company_name">Photo Studio</h1>
    </header>

    <main>
      <div class="form__box">
        <h2 class="form__heading">Contact us</h2>
        <form>
          <label for="title_form">Title</label>
          <br />
          <input
            type="text"
            id="title_form"
            name="title_form"
            minlength="3"
            required
          />
          <br />
          <label for="email_form">E-mail</label>
          <br />
          <input type="email" id="email_form" name="email_form" required />
          <br />
          <label for="message_form">Message</label>
          <br />
          <textarea
            name="message_form"
            id="message_form"
            cols="30"
            rows="10"
            minlength="3"
            maxlength="500"
            required
          ></textarea>
          <br />
          <br />
          <div class="btn__submit">
            <input type="submit" value="Send" /> <br />
          </div>
        </form>
      </div>
    </main>

    <footer>The Company Ltd. 2023</footer>
  </body>
</html>
