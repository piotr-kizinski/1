<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container__header">
        <img src="./logo.JPG" alt="Company logo" />
        <h1 class="company_name">Photo Studio</h1>
      </div>
    </header>

    <main class="container__form">
      <div class="form__box">
        <h2 class="form__heading">Contact us</h2>
        <br />
        <form action="mailto: customer@example.com" method="post" enctype="text/plain">
          <label for="title_form">Title</label>
          <br />
          <input
            type="text"
            id="title_form"
            name="title_form"
            minlength="3"
          />
          <br />
          <label for="email_form">E-mail</label>
          <br />
          <input type="email" id="email_form" name="email_form"  />
          <br />
          <label for="message_form">Message</strong></label>
          <br />
          <textarea
            name="message_form"
            id="message_form"
            cols="30"
            rows="10"
            minlength="3"
            maxlength="500"
          ></textarea>
          <br />
          <br />
          <div class="btn__submit">
            <input type="submit" value=" Send " /> <br />
          </div>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer__rame">
        <div class="company_name__footer">The Company Ltd. &copy; 2023</div>
      </div>
    </footer>
  </body>
</html>
